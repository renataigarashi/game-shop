<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Game Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <header id="cabecalho">
        <div id="conteudo-topo">
            <div id="logo">
             <a href="index.html"><img src="assets/logo.png" id="logo-img" alt="logo-game-shop"></a>
               
            </div>
           
           <div id="login-e-carrinho">
            <div class="login">
                <p class="login"><a href="login.html"> <i class="bi bi-person-fill"></i></a></p>
            </div>
            <div id="carrinho">
                <a href="carrinho.html"><i class="bi bi-cart-fill"></i></a>
            </div>
           </div>
        </div>

    </header>
    <nav id="menu">
        <ul>
            <li><a href="">Nintendo</a></li>
            <li><a href="">Xbox</a></li>
            <li><a href="">Playstation</a></li>
            <li><a href="">PC</a></li>
        </ul>
    </nav>

    <section class="container">
        <img src="assets/logo.png" class="logo-form" alt="logo-game-shop">
        <h1 class="estilo-h1">Iniciar sessão</h1>
        <div class="formulario">
            <label for="email">E-mail</label>
            <input type="email" id="email">
            <label for="password">Senha</label>
            <input type="password" id="password">
            <button class="btn-padrao" id="botaoLogin">Acessar</button>
            <div class="mensagem" id="mensagem"></div>
        </div>
    </section>


    <footer>
        <div class="footer-content">
            <p class="business-name">Game Shop</p>
            <span class="copyright">©2023 Game Shop <br>Todos os direitos reservados</span>
        </div>

        <ul class="footer-card">
            <li><a href="index.html"><i class="bi bi-house"></i>Home</a></li>
            <li><a href="carrinho.html"><i class="bi bi-cart"></i>Carrinho</a></li>
            <li><a href="login.html"><i class="bi bi-box-arrow-in-right"></i>Login</a></li>
            <li><a href="cadastro.html"><i class="bi bi-person-vcard-fill"></i>Cadastro</a></li>
        </ul>
    </footer>

    <script src="./script/login-script.js"></script>
</body>

</html>
