<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Game Shop</title>
</head>
<body>
    <header>
        <img src="https://placehold.co/130x80" alt="logo-game-shop">
        <p>Bem vindo(a)</p>
        <label for="pesquisar">Pesquisar por:</label>
        <input type="search" id="pesquisar">
        <i class="bi bi-cart"></i>

        <nav>
            <ul>
                <li><a href="">Nintendo</a></li>
                <li><a href="">Xbox</a></li>
                <li><a href="">Playstation</a></li>
                <li><a href="">PC</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <img src="https://placehold.co/400x200" alt=""> 
            <div>
                <p>Console</p>
                <h3>Título do jogo</h3>
                <div>
                    <label for="">Selecione um produto:</label>
                    <input type="radio" name="tipo_midia">Mídia Física
                    <input type="radio" name="tipo_midia">Mídia Digital
                </div>
                <div>
                    <p>Quantidade:</p>
                    <i class="bi bi-dash-square"></i>
                    <p>1</p>
                    <i class="bi bi-plus-square"></i>
                </div>
                <p>R$ 00,00</p>
            </div>
        </section>

        <section>
            <div>
                <label for="frete">Calcular frete</label>
                <input type="text" id="frete" placeholder="Insira seu cep">

                <label for="cupom">Cupom de desconto</label>
                <input type="text" id="cupom">
            </div>
        </section>

        <section>
            <p>Total: R$ 00,00</p>
            <p>Pague em até 5 vezes sem juros</p>
            <button>Finalizar compra</button>
        </section>       
    </main>

    <hr >

    <footer>
        <div>
            <p>Game Shop</p>
            ©2023 Game Shop <br>Todos os direitos reservados
        </span>
        </div>
        
        <ul>
            <li><a href=""><i class="bi bi-twitter-x"></i></a></li>
            <li><a href=""><i class="bi bi-instagram"></i></a></li>
            <li><a href=""><i class="bi bi-facebook"></i></a></li>
        </ul>
    </footer>
    
</body>
</html>
