<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Game Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <img src="https://placehold.co/130x80" alt="logo-game-shop">
        <p>Bem vindo(a)</p>
        <label for="pesquisar">Pesquisar por:</label>
        <input type="search" id="pesquisar">
        <i class="bi bi-cart"></i>

        <nav>
            <ul>
                <li><a href="">Nintendo</a></li>
                <li><a href="">Xbox</a></li>
                <li><a href="">Playstation</a></li>
                <li><a href="">PC</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Preencha seus dados</h1>

        <form>
            <div>
                <label for="nome_completo">Nome Completo</label>
                <input type="text" id="nome_completo">
                
                <label for="email">E-mail</label>
                <input type="email" id="email">

                
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco">
                
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone"> 
                
                <label for="password">Senha</label>
                <input type="password" id="password">

                <button>Cadastrar</button>
            </div>
        </form>
    </section>

    <hr >

    <footer>
        <div>
            <p>Game Shop</p>
            <span>©2023 Game Shop <br>Todos os direitos reservados</span>
        
        </div>
        
        <ul>
            <li><a href=""><i class="bi bi-twitter-x"></i></a></li>
            <li><a href=""><i class="bi bi-instagram"></i></a></li>
            <li><a href=""><i class="bi bi-facebook"></i></a></li>
        </ul>
    </footer>    
</body>
</html>
